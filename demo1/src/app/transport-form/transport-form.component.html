<div class="container">
  <div class="regentry">
    <form (ngSubmit)="onSave()">
      <div class="form-group row">
        <label for="city-input" class="col-2 col-form-label">Transport Type</label>
        <div class="col-10 dropdown" ngbDropdown myDrop="ngbDropdown">
          <button type="button" class="btn btn-outline-primary" id="dropdownManual" name="type" ngbDropdownToggle>{{vehicle.type}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <button type="button" class="dropdown-item" *ngFor="let type of transportsTypes" (click)="onChangeTransportType(type)">{{type}}</button>
          </div>
        </div>
      </div>
      <!-- <div class="form-group row">
        <label for="firstname-input" class="col-2 col-form-label">Transport Type</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="vehicle.type" name="type">
        </div>
      </div> -->
      <div class="form-group row">
        <label for="lastname-input" class="col-2 col-form-label">Color</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="vehicle.color" name="color">
        </div>
      </div>
      <!-- <div class="form-group row">
        <label for="dob-input" class="col-2 col-form-label">DOB</label>
        <div class="col-3 input-group">
          <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="dob" [(ngModel)]="vehicle.dob" ngbDatepicker #dob="ngbDatepicker">
          <button class="input-group-addon" (click)="dob.toggle()" type="button">
            <img src="assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
          </button>
        </div>
      </div> -->
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Engine</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="vehicle.engine" name="engine">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-password-input" class="col-2 col-form-label">Weight</label>
        <div class="col-10">
          <input class="form-control" type="number" [(ngModel)]="vehicle.weight" name="weight">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-password-input" class="col-2 col-form-label">Price</label>
        <div class="col-10">
          <input class="form-control" type="number" [(ngModel)]="vehicle.price" name="price">
        </div>
      </div>
      <button type="submit" class="btn btn-success">{{isEdit ? 'Update': 'Save'}}</button>
      <a class="btn btn-primary" [routerLink]="''">Cancel</a>
    </form>
  </div>
</div>
